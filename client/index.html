<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
        <div id="rooms">
          <b>Room: </b> <select id="roomSelect">
              <option class="lobby" value="lobby">lobby</option>
              <option class="friends" value="friends" >friends</option>
              <option class="best friends" value="best friends">best friends</option>
            </select>
        </div>
        <br/>
     <input type="text" id="message">
     <button class="submit">Submit</button>
     <script>
        $('.submit').on('click', function(){
          window.text = $('#message').val();
          alert(window.text);
          app.send(window.text);
        })
     </script>
    </div>
    <div id="chats"></div>
  </body>
</html>
